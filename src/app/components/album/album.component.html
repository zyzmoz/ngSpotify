<div class="album" *ngIf="album">
  <div class="album-header grouping">
    <div class="album-cover">
      <img src="{{album.images[0].url}}" alt="">  
    </div>
    <div class="album-desc">
      <h4 class="purple"> 
        <span *ngFor="let artist of album.artists">{{artist.name}}</span>
      </h4>
      <h2 class="purple">{{album.name}}</h2>
      <h5>Release date: {{album.release_date}}</h5>
      <a md-raised-button color="primary" target="_blank" href="{{album.external_urls.spotify}}">View on Spotify</a>      
    </div>
    
    
    
  </div>

  <div class="album-tracks">
    <h2>Album Tracks</h2>
    <div *ngFor="let track of album.tracks.items">
      <h5 class="spacing">{{track.track_number}} - {{track.name}}</h5>
      <a md-raised-button color="primary" target="_blank" href="{{track.preview_url}}">Preview</a>
    </div>
    
  </div>
  
</div>
